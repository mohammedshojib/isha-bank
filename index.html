<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Isha Bank manager by shojib</title>
    <!-- CSS  -->
    <link rel="stylesheet" href="/css/style.css" />

    <!-- google font  -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header><h1>Isha Bank Manager</h1></header>
    <main>
      <section class="hero-area">
        <div class="col-1"><img src="/images/6134225.jpg" alt="" /></div>
        <div class="col-1" id="left">
          <div class="income-calculator">
            <h2>income</h2>
            <p>Your income</p>
            <input id="income" class="input-style" type="text" />
            <h2>Expenses</h2>
            <p>Food</p>
            <input id="food" class="input-style" type="text" />
            <p>Rent</p>
            <input id="rent" class="input-style" type="text" />
            <p>Clothes</p>
            <input id="clothes" class="input-style" type="text" />
          </div>
          <button id="calculateIncome">Calculate</button>
          <h2>Total Expenses: <span id="expenses">0</span></h2>
          <h2>Balance: <span id="balance">0</span></h2>
          <p>Save Amount</p>
          <input id="savingAmount" class="input-style" type="text" />
          <span>%</span>
          <button id="saveBtn">Calculate</button>
          <h2>Savings: <span id="savings">0</span></h2>
          <h2>Remaining Balance: <span id="remainingBalance">0</span></h2>
        </div>
      </section>
    </main>
    <!-- <! ============= Error Hanling ============= > -->
    <script src="/js/app.js"></script>
  </body>
</html>
